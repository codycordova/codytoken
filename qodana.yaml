#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"
#Specify the inspection profile for code analysis
profile:
  name: qodana.starter
#Enable inspections
#include:
#  - name: <SomeEnabledInspectionId>
#Disable inspections
#exclude:
#  - name: <SomeDisabledInspectionId>
#    paths:
#      - <path/where/not/run/inspection>
#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
#bootstrap: sh ./prepare-qodana.sh
#Install IDE plugins before Qodana execution (Applied in CI/CD pipeline)
#plugins:
#  - id: <plugin.id> #(plugin id can be found at https://plugins.jetbrains.com)
# Quality gate. Will fail the CI/CD pipeline if any condition is not met
# severityThresholds - configures maximum thresholds for different problem severities
# testCoverageThresholds - configures minimum code coverage on a whole project and newly added code
#  Coverage is available in Ultimate and Ultimate Plus plans
#failureConditions:
#  severityThresholds:
#    any: 15
#    critical: 5
#  testCoverageThresholds:
#    fresh: 70
#    total: 50
#Specify Qodana linter for analysis (Applied in CI/CD pipeline)
linter: jetbrains/qodana-js:2025.2
exclude:
  - name: All
    paths:
      - scripts
      - scripts/find-cody-pools.js
      - scripts/find-pool-addresses.js
      - scripts/test-api.js
      - scripts/test-soroban-pools.js
      - src
      - src/app
      - src/app/sentry-example-page
      - src/app/sentry-example-page/page.tsx
      - src/app/providers.tsx
      - src/components
      - src/components/AtomicSwapCard.tsx
      - src/components/Trust lineButton.tsx
      - src/components/WalletConnect.tsx
      - src/context
      - src/context/StellarWalletsContext.tsx
      - src/services
      - src/services/aquaService.ts
      - src/services/priceService.ts
      - src/services/stellarService.ts
      - src/ws
      - src/ws/server.ts
