name: 🚀 Deploy to Fly

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy:
    name: Fly Deploy
    runs-on: ubuntu-latest
    concurrency: deploy-group
    timeout-minutes: 15

    steps:
      - name: "🔄 Checkout code"
        uses: actions/checkout@v4

      - name: "📦 Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: "⚙️ Setup flyctl"
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: "🔍 Check Fly.io status"
        run: flyctl status
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: "🚢 Run Fly.io deploy"
        run: |
          for i in {1..3}; do
            echo "Deployment attempt $i/3"
            if flyctl deploy --remote-only --verbose; then
              echo "Deployment successful!"
              exit 0
            else
              echo "Deployment attempt $i failed"
              if [ $i -lt 3 ]; then
                echo "Waiting 30 seconds before retry..."
                sleep 30
              fi
            fi
          done
          echo "All deployment attempts failed"
          exit 1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
